<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Questões de Matemática</title>
  
 </head>
 <body>
    <script type="text/javascript" language="javascript">
        var inicio=confirm('Bem-Vindo ao Quiz de INFORMÁTICA!\nLembrando que há aulas sobre esse assunto no canal youtube eeetepa anísio teixeira');
        var sair = "<html><head><title>Voce nao quis participar</title></head><body>Obrigado pela sua resposta!<br></body></html>";
        if(inicio==false){document.write(sair);}
        else{ window.alert('São apenas quatro questões! Clique em Ok abaixo para começar');
        //Inicio do quiz
        var certo = "<b>Correto!</b>"; var errado = "<b style='color:red;'>Errado!</b>";var o = new Array();
        var acertos=0; var erros=0; var respostas = new Array(); var p = new Array();var r = new Array();
        var t=4; //COLOQUE AQUI TOTAL DE PERGUNTAS DO QUIZ !!!!
        // LISTA DE PERGUNTAS
        p[1] = " Dentre as principais suítes de aplicativos para escritório estão o LibreOffice, o Microsoft Office, e o Google Docs. O LibreOffice nomeia o seu programa de planilhas como:";
        r[1] = "calc"
        p[2] = " O LibreOffice nomeia o seu programa de processador de texto como: ";
        r[2] = 'writer';
        p[3] = " O LibreOffice nomeia a sua ferramenta para criação de apresentações multimídias como:";
        r[3] = 'impress';
        p[4] = "Qual desses NÃO é um software proprietário?\nA( )word;\nB( )windows;\nC( )LibreOffice Calc;\nD( )Corel Draw.\n Digite a letra correspondente a alternativa CORRETA";
        r[4] = 'c';
        
        
        //ADICIONE MAIS PERGUNTAS AQUI COPIANDO 2 EM 2 LINHAS: P[] = PERGUNTA R[] = RESPOSTA
         for(var i=1;i<=t;i++){o[i] = i;} //gera uma sequencia de t numeros
         for(var i=1;i<=4;i++)          //embaralha a sequencia 3 vezes
         {
          n=Math.round(t*(Math.random())); 
          m=Math.round(t*(Math.random()));
          if(m==0){m++;}
          if(n==0){n++;}
          var temp = o[n];
          o[n]=o[m];
          o[m]=temp;
         } 
        for(var i=1;i<=t;i++)
        {
          respostas[o[i]] = prompt(p[o[i]],"");
          respostas[o[i]]=respostas[o[i]].toLowerCase();
           if(respostas[o[i]]==r[o[i]]){
             respostas[o[i]]=certo;acertos++;}
             else{respostas[o[i]]=errado;erros++;}
         }
        //fim do quiz
        document.write("Confira seu desempenho:<br><br>Suas respostas:<br><br>");
        document.write("<ol>");
        for(var i=1;i<=t;i++)
        {
        document.write("<li>"+respostas[o[i]]);}
        document.write("</ol>");
        document.write("<br>Total de acertos: "+acertos);
        document.write("<br>Total de erros: "+erros);
        document.write("<br><br><input type=button value='Respostas' Onclick=javascript:if(document.getElementById('rp').style.display=='none'){document.getElementById('rp').style.display='block';}else{document.getElementById('rp').style.display='none';}>");
        document.write("<br><div id='rp' class='rp' style='display:none;'><ol>");
        for(var i=1;i<=t;i++)
         { document.write("<li>"+p[o[i]]+"<br>R:"+r[o[i]]);}
        document.write("</ol></div>");
       }
      </script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript"  src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript"  src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
 </body>
</html>
